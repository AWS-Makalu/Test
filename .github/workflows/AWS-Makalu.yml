name: CI_AWS-Makalu
env:
  APPLICATION_NAME    : "APPLICATION_NAME"
  DEPLOY_PACKAGE_NAME : "AWS_Deploy-ver-${{ github.date }}"

on:
  push:
    branches: 
      - master
  
jobs:
  my_testing:
    runs-on: ubuntu-latest
    steps:
    - name: Print Hello Message
      run: echo "Hello World testing"
      
    - name: Exec few DATE !!!
      run: |
        echo "Hello Message event_name: ${{ github.event_name }}"  
        echo "Application name:${{ env.DEPLOY_PACKAGE_NAME }}"  
        
    - name: List corrent dir
      run : ls -la
      
    - name: Git Clone my Repo
      uses: actions/checkout@v1
      
    - name: List corrent dir
      run : ls -la             
        
  my_deploy:
    runs-on: ubuntu-latest
    needs: [my_testing]
    steps:
    - name: Print Hello Message
      run: echo "Hello World deploy"
      
    - name: Exec few commands
      run: |
        echo "Hello Message 1"  
        echo "Hello Message 2"  
        echo "Deploy name:${{ env.DEPLOY_PACKAGE_NAME }}"  

