name: CI_AWS-Makalu
  
env:
  APPLICATION_NAME    : "APPLICATION_NAME"
  DEPLOY_PACKAGE_NAME : "AWS_Deploy-ver-${{ github.sha }}"
  TELEGRAM_TOKEN      : "1082481725:AAEraZTXO5Wjq4tYmT0O68KWlgUpsn0coa0"
  TELEGRAM_CHAT_ID    : "954432616"
  DATE_GIT            :  GIT_AUTHOR_DATE

on:                                             # Когда срабатывать
  push:
    branches: 
      - master                                  # Ветка
jobs:
  JOB_CI:                                       # Job name
    runs-on : ubuntu-latest                     # Выполнить в контейнере Linux
    steps   :
    - name  : 🍒Git Clone my Repo               # CHECKOUT
      uses  : actions/checkout@v1

    - name  : 🍒ALL ZIP
      run   : zip -r ${{ env.DEPLOY_PACKAGE_NAME }}.zip ./ -x "*.git*"     
       
    - name  : 🍒List corrent dir
      run   : |
                ls -la
                printf "\033[1;32m  ✔ Status\033[0m \n"
                echo "Status:🍒${{ job.status }}" 
                echo "Status:🍒${{ env.DATE_GIT }}"  
     
    - name  : 🍒If error JOB_CI                 # Выполнить только если Error
      if    : failure()   
      run   : |
                TIME=$(TZ=MSK-3 date "+%d.%m.%Y_%H:%M:%S") # Формируем дату время
                echo "🍒 ${TIME}🍒"
                curl -s -X POST \
                https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage \
                -d chat_id=${{ env.TELEGRAM_CHAT_ID }} \
                -d text="❌ Err Master JOB_CI 🍒%0A ${TIME}" 
             
    - name  : 🍒If All Ok JOB_CI                # Выполнить только если ОК
      if    : success()   
      run   : |
                TIME=$(TZ=MSK-3 date "+%d.%m.%Y_%H:%M:%S") # Формируем дату время
                echo "🍒 ${TIME}🍒"
                curl -s -X POST \
                https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage \
                -d chat_id=${{ env.TELEGRAM_CHAT_ID }} \
                -d text="☘ OK JOB_CI 🍒%0A ${TIME}" 
        
  JOB_CD    :                                   # Job name
    runs-on : ubuntu-latest                     # Выполнить в контейнере Linux
    needs   : [JOB_CI]                          # Выполнить только если задании JOB_CI success
    steps   :
    - name  : Deploy                            
      run   : |
                TIME=$(TZ=MSK-3 date "+%d.%m.%Y_%H:%M:%S") # Формируем дату время
                echo "🍒 ${TIME}🍒"
                curl -s -X POST \
                https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage \
                -d chat_id=${{ env.TELEGRAM_CHAT_ID }} \
                -d text="☘ Push AWS🍒%0A ${TIME}" 


